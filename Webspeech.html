<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Speech API Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        #status {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Web Speech API Availability Checker</h1>
    <button onclick="checkWebSpeechAPI()">Check if Web Speech API is available</button>
    <div id="status"></div>

    <script>
        function checkWebSpeechAPI() {
            const statusElement = document.getElementById('status');
            
            if ('speechSynthesis' in window || 'SpeechRecognition' in window) {
                statusElement.textContent = 'Web Speech API is available in this browser!';
                statusElement.style.color = 'green';
            } else {
                statusElement.textContent = 'Web Speech API is NOT available in this browser.';
                statusElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
