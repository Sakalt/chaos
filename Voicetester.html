<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ResponsiveVoice Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/responsivevoice/0.4.1/responsivevoice.js"></script>
</head>
<body>
    <h1>ResponsiveVoice テスト</h1>
    <textarea id="text" rows="4" cols="50" placeholder="ここにテキストを入力"></textarea><br>
    <label for="pitch">ピッチ (0.1 - 2.0): </label>
    <input type="number" id="pitch" min="0.1" max="2.0" step="0.1" value="1"><br>
    <label for="rate">速さ (0.1 - 3.5): </label>
    <input type="number" id="rate" min="0.1" max="3.5" step="0.1" value="1"><br>
    <button onclick="speak()">スピーチ</button>

    <script>
        function speak() {
            const text = document.getElementById('text').value;
            const pitch = parseFloat(document.getElementById('pitch').value);
            const rate = parseFloat(document.getElementById('rate').value);
            responsiveVoice.speak(text, "Japanese Female", { pitch: pitch, rate: rate });
        }
    </script>
</body>
</html>
