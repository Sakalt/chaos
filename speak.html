<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちいかわとハチワレの山彦ゲーム</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            position: relative;
            display: inline-block;
        }
        img {
            width: 150px;
            height: auto;
            position: absolute;
        }
        #chiikawa {
            top: 0;
            left: 0;
        }
        #hachiware {
            top: 0;
            left: 200px; /* ハチワレをちいかわの右に配置 */
        }
    </style>
</head>
<body>
    <h1>ちいかわとハチワレの山彦ゲーム</h1>
    <input type="text" id="inputText" placeholder="ちいかわにしゃべらせる言葉を入力">
    <button onclick="startGame()">ゲームスタート</button>
    <div id="gameArea">
        <img id="chiikawa" src="image/chiikawa.png" alt="ちいかわ">
        <img id="hachiware" src="image/hachiware.png" alt="ハチワレ">
    </div>
    <script>
        // 音声認識を設定
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ja-JP';

        function speak(text, voiceName, pitch, rate) {
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const voice = voices.find(v => v.name === voiceName);
            if (voice) {
                utterance.voice = voice;
            }
            utterance.pitch = pitch;
            utterance.rate = rate;
            window.speechSynthesis.speak(utterance);
        }

        function startGame() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('ちいかわにしゃべらせる言葉を入力してください。');
                return;
            }

            // ちいかわのセリフを音声で再生
            speak(`ちいかわ: ${inputText}`, 'Google 日本語', 9, 8);

            // 音声認識を開始
            recognition.start();

            recognition.onresult = function(event) {
                const spokenText = event.results[0][0].transcript;

                // ハチワレのセリフを音声で再生（ちょっとずれるようにする）
                const words = spokenText.split(' ');
                let hachiwareText = words.map(word => {
                    if (Math.random() > 0.1) { // 90%の確率で言葉をそのままにする
                        return word;
                    } else { // 10%の確率で言葉をランダムに変更
                        return word + (Math.random() > 0.5 ? 'あ' : 'い');
                    }
                }).join(' ');

                speak(`ハチワレ: ${hachiwareText}`, 'Google 日本語', 7, 9);
            };

            recognition.onerror = function(event) {
                console.error('音声認識エラー:', event.error);
            };
        }
    </script>
</body>
</html>
